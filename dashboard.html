<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <button id="addExpenseBtn" class="btn">Add Expense</button>

        <!-- Add Expense Form (Initially Hidden) -->
        <div id="addExpenseForm" style="display: none;">
            <h2>Add Expense</h2>
            <form id="addExpenseForm" method="POST" action="api/addExpense.php">
                <input type="text" name="category" placeholder="Category" required>
                <input type="number" name="amount" placeholder="Amount" required>
                <textarea name="comments" placeholder="Comments (optional)"></textarea>
                <button type="submit">Add Expense</button>
            </form>
            
        </div>

        <h2>Your Expenses</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="pieChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
