<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/scripts.js"></script>

</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST" action="api/signup.php">

    </div>
</body>
